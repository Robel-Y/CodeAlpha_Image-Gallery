<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-theme="light">
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div class="splash-content">
        <h1>Welcome!</h1>
        <p>Your personal music experience is loading...</p>
        <i class="fas fa-headphones-alt fa-3x"></i>
      </div>
    </div>

    <main class="player-container">
      <!-- Main Player -->
      <section class="player">
        <h1 class="player-title">Music Player</h1>

        <div class="song-info">
          <h2 id="song-title">Create a playlist</h2>
          <p id="song-artist">& add some music!</p>
        </div>

        <div class="visualizer-container">
          <div class="visualizer-bar"></div>
          <div class="visualizer-bar"></div>
          <div class="visualizer-bar"></div>
          <div class="visualizer-bar"></div>
          <div class="visualizer-bar"></div>
        </div>

        <div class="progress-container" id="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
          <div class="time-display">
            <span id="current-time">0:00</span>
            <span id="total-duration">0:00</span>
          </div>
        </div>

        <audio id="audio" src=""></audio>

        <nav class="controls">
          <button
            id="seek-backward-btn"
            class="control-btn"
            aria-label="Seek Backward 10s"
          >
            <i class="fas fa-rotate-left"></i>
          </button>
          <button id="prev-btn" class="control-btn" aria-label="Previous Song">
            <i class="fas fa-backward"></i>
          </button>
          <button
            id="play-pause-btn"
            class="control-btn play-btn"
            aria-label="Play or Pause"
          >
            <i class="fas fa-play"></i>
          </button>
          <button id="next-btn" class="control-btn" aria-label="Next Song">
            <i class="fas fa-forward"></i>
          </button>
          <button
            id="seek-forward-btn"
            class="control-btn"
            aria-label="Seek Forward 10s"
          >
            <i class="fas fa-rotate-right"></i>
          </button>
        </nav>

        <div class="secondary-controls">
          <div id="volume-control" class="hover-menu-container">
            <button class="control-btn small-btn" aria-label="Volume">
              <i class="fas fa-volume-up"></i>
            </button>
            <div class="hover-menu-panel">
              <input
                type="range"
                id="volume-slider"
                min="0"
                max="1"
                step="0.01"
                value="0.75"
                class="slider volume-slider"
              />
            </div>
          </div>
          <div id="speed-control" class="hover-menu-container">
            <button class="control-btn small-btn" aria-label="Playback Speed">
              <i class="fas fa-gauge-high"></i>
            </button>
            <div class="hover-menu-panel speed-options">
              <ul>
                <li data-speed="0.5">0.5x</li>
                <li data-speed="1" class="active">1x</li>
                <li data-speed="1.5">1.5x</li>
                <li data-speed="2">2x</li>
              </ul>
            </div>
          </div>
          <button
            id="shuffle-btn"
            class="control-btn small-btn"
            aria-label="Shuffle Playlist"
          >
            <i class="fas fa-random"></i>
          </button>

          <!-- NEW Interactive Playlist Button -->
          <div id="playlist-menu-container" class="hover-menu-container">
            <button class="control-btn small-btn" aria-label="Playlist Options">
              <i class="fas fa-list-ul"></i>
            </button>
            <div class="hover-menu-panel playlist-options">
              <ul>
                <li id="manage-playlists-btn">
                  <i class="fas fa-edit"></i> Manage Playlists
                </li>
                <li id="create-new-playlist-btn">
                  <i class="fas fa-plus"></i> Create New Playlist
                </li>
              </ul>
            </div>
          </div>

          <button
            id="theme-toggle-btn"
            class="control-btn small-btn"
            aria-label="Toggle Dark/Light Mode"
          >
            <i class="fas fa-sun"></i>
          </button>
        </div>
      </section>

      <!-- Dynamic Upload Section -->
      <section id="upload-section" class="upload-section">
        <div
          id="drop-zone"
          class="drop-zone"
          title="Add songs to the active playlist"
        >
          <p>Drag & Drop music here or</p>
          <input type="file" id="file-input" multiple accept="audio/*" />
          <label for="file-input" class="file-label">Browse Files</label>
        </div>
      </section>
    </main>

    <!-- Playlist Modal -->
    <div id="playlist-modal" class="modal-overlay">
      <div class="modal-content">
        <header class="modal-header">
          <h2>Playlist Manager</h2>
          <button
            id="close-modal-btn"
            class="close-btn"
            aria-label="Close Playlist"
          >
            <i class="fas fa-times"></i>
          </button>
        </header>
        <div class="playlist-manager-body">
          <aside class="playlist-list-panel">
            <h3>Your Playlists</h3>
            <ul id="playlist-list-container"></ul>
            <div class="playlist-list-actions">
              <button
                id="show-add-playlist-form-btn"
                class="btn-primary full-width"
              >
                <i class="fas fa-plus"></i> Add Playlist
              </button>
              <div id="add-playlist-form" class="hidden">
                <input
                  type="text"
                  id="new-playlist-name"
                  placeholder="New playlist name..."
                /><button id="create-playlist-btn" class="btn-primary">
                  <i class="fas fa-check"></i></button
                ><button id="cancel-add-playlist-btn" class="btn-secondary">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
          </aside>
          <main class="song-list-panel">
            <div class="song-list-header">
              <h3 id="current-playlist-title">Select a playlist</h3>
              <button id="delete-playlist-btn" class="btn-danger" disabled>
                <i class="fas fa-trash"></i> Delete Playlist
              </button>
            </div>
            <ul id="song-list-container" class="playlist"></ul>
          </main>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast-notification" class="toast"></div>

    <script src="script.js"></script>
  </body>
</html>
